{{ define "main" }}
{{ range .Site.Params.custom_css -}}
<link rel="stylesheet" href="{{ . | relURL }}">
{{- end}}
<div class="container">
  <div class="">
    <div class="article-body justify-content-center">
      <h1 class="title">
        {{ replaceRE
        "^[[:digit:]]+.|__.*$|[z]*_s|Finished|_" "" .Title
        }}
      </h1>
      {{ partial "metas.html" . }}
      {{ .Content }}
    </div>
    {{ partial "share" . }}
  </div>
</div>
{{ end }}
